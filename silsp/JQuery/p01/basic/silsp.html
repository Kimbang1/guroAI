<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 기초 사용법</title>
</head>
<body>
  
  <div id="wrap">
    <h1>가나다</h1>
    <button type="button">클릭</button>
  </div>

   <!-- 제이쿼리 라이브러리 추가 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</script>
    <script>
      $(function () {
        // $("선택자").메서드       (    ); 
        $("h1").css({"color" : "red"});
        $("button").css({"font-size" : "24px","cursor" : "pointer","color":"royalblue"});
      });

      //추가 기능(익명함수 사용)
      $("button").click(function(){
        $("h1").css({"color":"green"});
        alert("ok222");
        //경고창이 먼저 뜨는 이유는 헤더 영역에서 실행되기때문.
      });
  
  </script>
</body>
</html>
