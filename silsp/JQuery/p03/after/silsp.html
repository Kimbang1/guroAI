<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 삽입</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #wrap {
        width: 400px;
        padding: 10px;
        border: 3px solid #000;
        border-radius: 6px;
        margin: 20px auto;
      }
      h1 {
        text-align: center;
      }
      hr {
        margin: 10px 0;
      }
      hr#lastHR {
      }
      b,
      i#iTag {
        color: #f80;
        font-size: 10px;
      }
      p {
        width: 200px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        border: 3px solid #08f;
        margin: 20px auto;
      }
      button {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>요소삽입</h1>
      <hr />
      <!-- A -->
      <p id="pTag">
        <!-- B -->
        기준텍스트
        <!-- C -->
      </p>
      <!-- D -->
      <hr />

      <div id="btnA">
        <button type="button" id="btn">실행</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(function () {
          //after와 같은 삽입 메서드 내용
          // => html 태그에 존재하지 않는
          //    요소를 메서드의 인수에 기재하고
          //    선택자에 있는 대상에 적용한다.
          $("p#pTag").after("<i>레몬</i>");

          //참고.insertAfter와 같은 이동 메서드 내용
          // => <B>태그가 존재하고 있고
          // 이것을  대상으로 지정된 메서드의 태그ㅔ
          //이동시킨다
        });
      });
    </script>
  </body>
</html>
