<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring(디스트럭처링,구조분해 할당)</title>
</head>
<body>
  
  <h1>구조분해 할당
    <p>
      배열, 리터럴객체(=커스텀객체), Map객체
      편리하게 사용하기 위한 목적
      
    </p>

    <script>
      const ary=[5,-2,30];    //순서(=인덱스)
      console.log(ary[2]);
      const car = {           // 순서 없음. 키로 접근함, 키는 문자열
        brand:"현대",
        model:"제네시스",
        price: 3000000
        //키1: 값1,
        //키2: 값2,
        //키3: 값3
        //key: value,
        //속성: 속성값,
        //이름: 값
        //....
      };    //커스텀 객체(=리터럴 객체)
      // let data = 3;       //리터럴 값
      console.log(car.price);
      
      let[d1,d3] =ary;          //배열구조 분해할당
      console.log(d1,d3);
      let{brand,model}= car;    //객체구조 분해할당
      console.log(model);

    </script>
  </h1>
</body>
</html>
