<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자가 실행 함수</title>
</head>
<body>
  <h1>자가 실행 함수</h1>
  
  <script>
    (function test(){
      console.log("ok");
    })();     //Self-Invoking (자기 실행)
    test();
  </script>
</body>
</html>
