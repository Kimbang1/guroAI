<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QD오름차순 후 리버스</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>[수험생 성적처리]</h1>

      <div id="main">
        <div id="score">
          <div><span>점수1</span><input type="text" class="scoreInput" /></div>
          <div><span>점수2</span><input type="text" class="scoreInput" /></div>
          <div><span>점수3</span><input type="text" class="scoreInput" /></div>
          <div><span>점수4</span><input type="text" class="scoreInput" /></div>
          <div>
            <span>점수5</span><input type="text" class="scoreInput" />
            <button id="resbtn">결과보기</button>
          </div>
        </div>
      </div>
      <div id="resArea">
        <div><span id="average"></span></div>
        <div><span id="max"></span></div>
        <div><span id="revers"> </span></div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
