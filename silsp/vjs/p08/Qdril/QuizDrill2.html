<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        border: 2px solid #aaa;
        border-radius: 10px;
        padding: 10px;
        width: 820px;
        margin: auto;
        position: relative;
        top: 0;
        left: 0;
      }
      #flex {
        display: flex;
        position: relative;
      }
      h1 {
        text-align: center;
      }
      img {
        padding: 3px;
        cursor: pointer;
        max-width: 100%;
        height: auto;
        justify-items: center;
      }
      div#modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        /* padding: 230px 0 0 500px; */
      }
      div#modal > img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #closeMark {
        position: absolute;
        top: 0;
        left: 90%;
        color: white;
        cursor: pointer;
      }
      span#closeMark:hover{
        color: #aaa;
        user-select: none;
      }

    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>모달 레이어 팝업</h1>

      <div id="flex">
        <div>
          <img src="image/img_Stage.jpg" alt="1" onclick="fnmd1()" />
        </div>
        <div id="modal">
          <span id="closeMark">X</span>
          <img src="image/img_Stage.jpg" alt="1" onclick="closemodal()" />
        </div>

        <img src="image/img_Flower.jpg" alt="2" />
      </div>
    </div>

    <script>
      function fnmd1() {
        document.querySelector("#modal").style.display = "block";
      }
      function closemodal() {
        document.querySelector("#modal").style.display = "none";
      }

      onclick = function (event) {
        const closeMark = document.querySelector("#closeMark");
        if (event.target === closeMark) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
