<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz4</title>
  </head>
  <body>
    <script>
      let num = prompt("첫번째 숫자 입력");
      let num1 = prompt("두번째 숫자 입력");

      let ary = [];
      let cnt = 0;
      let i = 0;

      console.log(num + "부터" + num1 + "사이의 짝수");
      for (let i = Math.min(num, num1); i <= Math.max(num, num1); i++) {
        if (i % 2 == 0) {
          ary[cnt++] = i;
        }
      }
      console.log(ary.toString());
      console.log("\nEnd.");
    </script>
  </body>
</html>
