<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>실습</h1>
    <script>
      let score = prompt("점수를 입력하세요");
      console.log("입력된 점수:" + score);
      //& : ampersand and,그리고 연산(and 연산)
      //논리곱 연산
      // | : vertical bar, 또는 연산 (or 연산)
      //논리합 연산
      let hakjeom = "";
      if (score >= 90 && score <= 100) {//선행 조건
        hakjeom = "A"
      }else if(score >= 80 && score <= 89){//후행조건
                                           //선생조건을 제외한 나머지 조건 자동 적용
        hakjeom ="B"
      }else if(score >= 70){//후행조건
                                           //선생조건을 제외한 나머지 조건 자동 적용
        hakjeom ="C"
      }else if(score >= 60){//후행조건
                                           //선생조건을 제외한 나머지 조건 자동 적용
        hakjeom ="D"
      }else {
        hakjeom ="F"
      }
      console.log("학점 :" + hakjeom)
    </script>
  </body>
</html>
