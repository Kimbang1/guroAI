<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈1</title>
  </head>
  <body>
    <script>
      let score = prompt("숫자를 입력해주쇼");
      let number = Number(score);

      if (number % 2 == 0) {
        console.log("짝수입니다.");
      } else {
        console.log("홀수입니다.");
      }
      console.log("End.");
    </script>
  </body>
</html>
