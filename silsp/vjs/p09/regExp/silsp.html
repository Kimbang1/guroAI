<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>
    <style>
      div#wrap {
        width: 220px;
        padding: 20px;
        border: 3px solid #f80;
        margin: 20px auto;
      }
      label {
        font-size: 20px;
      }
      input {
        width: 130px;
        font-size: 20px;
        padding: 2px 6px;
      }
      button {
        cursor: pointer;
        font-weight: bold;
        font-size: 17px;
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>회원가입</h1>
      <label>이름<input type="text" id="chkData" /> </label>
      <p>(한글만 입력 가능합니다.)</p>
      <button type="btn">입력데이터유효성검사</button>
    </div>

    <script>
      const btnDom = document.querySelector("button");
      btnDom.addEventListener("click", function () {
        let chkData = document.querySelector("#chkData").value;

        let chkReg = /[^ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;

        let chkRes = chkReg.test(chkData.trim());

        if (chkData == "") {
          alert("이름을 입력해주세요");
          document.querySelector("#chkData").value = "";

          document.querySelector("#chkData").focus();
        } else if (chkRes) {
          alert("이름에는 한글만 사용할 수 있습니다.");
        } else {
          alert("올바른 입력입니다.");
        }
        console.log(chkReg.test(chkData));
      });
    </script>
  </body>
</html>
