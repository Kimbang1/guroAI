<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        #wrap {
            border: 2px solid #000;
            width: 600px;
            padding: 0 24px;
            margin: 0_auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>
            HTML, CSS, Javacript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
        </p>
        <hr>
        <h2>개인정보</h2>

        이름<input type="text" placeholder="공백없이 입력하세요"><br>
        연락처<input type="text">
        <br><br>

        <h2>지원 분야</h2>
        <label>
            <input type="radio" name="Support areas">
            <span> 웹 퍼블리싱</span><br>
        </label>

        <label>
            <input type="radio" name="Support areas">
            <span> 웹 애플리케이션 개발</span><br>
        </label>
        
        <label>
            <input type="radio" name="Support areas">
            <span> 개발 환경 개선</span>
        </label>

        <h2>지원 동기</h2>
        <textarea name="" rows="6" style="width: 400px;" placeholder="본사 지원동기를 간략히 써 주세요."></textarea>
        <br>
        <button>접수하기</button>
        <button type="reset">다시쓰기</button>

    </div>
