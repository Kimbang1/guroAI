<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹서버 업로드 실습</title>
    <style>
        #wrap {
            border: 3px solid #808080;
            width: 640px;
            padding: 20px;
        }
        
        .line{
            border: 2px solid #cfcfcf;
           width :640px;
        }
        .line2{
            border: 1px solid #cfcfcf;
           width :640px;
        }
        #m1,#m2,#m3{
            text-align: center;
        }
        h4 {
            font-size: 12px;
            color: red;
        }

        p {
            font-weight: bold;
            font-size: 20px;

        }
        #p1{
            background-color: black;
            color: #fff;
            padding: 5px;
            margin-top: 0%;

        }
        #p2{
            font-size: small;
            margin-bottom: 40px;
         }
    
    </style>
</head>

<body>
    <div id="wrap">
        <div class="line">
        <img src="image/apple.jpg" alt="사과사진">
        <br>
        
            <p id="p1">확인하세요</p>
        <main id="m1">
            <h4>주문 및 배송</h4>
            <p><span style="color: blue;">오후2시 이전</span> 주문건은 당일 발송합니다.<br>
                2시 이후 주문건은 다음날 발송합니다(주말 제외)
            </p>
            <hr style="width: 638px;" class="line2">
        </main>

        <main id="m2">
            <h4>교환 및 환불</h4>
            <p>불만족시 <span style="color: blue;"> 100% 환불</span> 해 드립니다<br>
                고객센터로 전화주세요
            </p>
            <hr style="width: 638px;" class="line2">
        </main>

        <main id="m3">
            <h4>고객센터</h4>
            <p>0000-0000</p>
            <p id="p2"><b>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</b></p>
        </main>
    </div>
    </div>

</body>

</html>
