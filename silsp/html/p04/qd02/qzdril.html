<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{

            width: 250px;
            border: 1px solid #000;
        }
        p{
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            margin: 0;
            padding : 15px;
        }

    </style>


</head>
<body><!-- 꺽쇠 괄호 기호(Braket, 브라켓)
        <을 사용하면 HTML 요소로 인식하여
        코드를 실행하게 된다.
        즉, 텍스트는 그냥 출력하지만
        브라켓은 명령어로 인식하게 된다.
        그래서 브라켓을 표시하고 싶을땐 특수기호를 사용한다.
        HTML에서 특수기호를  엔티티라고 한다.-->
    <div>
        <p>
             &ltdiv id =&quotwrap&quot&gt 
            </p>
    </div>
</body>
</html>
