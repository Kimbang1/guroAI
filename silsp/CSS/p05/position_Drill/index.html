<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position Drill</title>
    <style>
      *{
        margin: 0;
        box-sizing: border-box;
      }
      body {  /* margin: 8px 기본값*/
        padding: 100px;
        width: 500px;
        height: 600px;
        border: 3px solid #5a5;
      }
      div#wrap{
          border: 5px solid #888;
          padding: 20px;
          position: absolute;
        }
      
      div#parent{
        width: 200px;
        height: 200px;
        padding: 50px;
        border : 3px solid #000;
        margin: 50px auto;
        position: fixed;

      }
      p {
        width: 100px;
        height: 100px;
        font-size: 30px;
        text-align: center;
        line-height: 100px;
        border: 3px solid #08f;
        background-color: #f80;
        
        position:absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>시작/기준위치</h1>
      <hr />
      <div id="parent">
      <p>문단</p>
      </div>
    </div>
  </body>
</html>
