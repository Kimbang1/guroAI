<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #wrap {
        width: 1920px;
        height: 1080px;
        border: 50px solid rgba(243, 100, 5, 0.856);
      }
      div#viewpoint {
        width: 300px;
        height: 300px;
        border: 4px solid #000;
        background-color: #08f;
        position: sticky;
        top: 0px;
        
      }
    </style>
  </head>

  <body>
    <div id="wrap">
      <div id="viewpoint">Sticky</div>
    </div>
  </body>
</html>
