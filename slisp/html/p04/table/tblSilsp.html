<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 요소</title>
    <style> /*SCC영역*/
        table {
            
            border : 3px solid #f80;
            border-collapse: collapse; 
             
        }
        caption{
            /* 표제목 */
            text-align: center;
            caption-side: top;
        }
        th,td{
            padding: 20px;
            border: 3px soild #f80;
        }

    </style>
    
</head>
<body>
    <h1>테이블 만들기</h1>
    
    <table>
        <caption>표제목 : 이미지 리스트</caption>
        <tbody>
            <tr><!--Emmet,이밋코드 tr>th*3{열제목$}-->
                <th>열제목1</th>
                <th>열제목2</th>
                <th>열제목3</th>
            </tr>
        <tr>
           <!--td*3img-->
            <td><img src="images/img1.jpg" alt="이미지"></td>
            <td><img src="images/img2.jpg" alt="이미지"></td>
            <td><img src="images/img3.jpg" alt="이미지"></td>
        </tr>
        </tbody>

    </table>
    
   
</body>
</html>
